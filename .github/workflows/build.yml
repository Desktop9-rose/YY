name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    # 关键修改1：强制使用 Ubuntu 22.04，这是 Buildozer 最稳定的环境
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: false
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 关键修改2：补充 libtool-bin 和 automake，解决 configure.ac 报错
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git ffmpeg libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
            libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
            libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            libssl-dev libsqlite3-dev openjdk-17-jdk autoconf libtool libtool-bin \
            pkg-config zip unzip cmake automake

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      # 关键修改3：在打包前，读取 GitHub Secrets 并写入 config.ini
      # 这样 APK 里就会包含带有真实密钥的配置文件
      - name: Create Config File from Secrets
        env:
          AK_ID: ${{ secrets.ALIYUN_AK_ID }}
          AK_SECRET: ${{ secrets.ALIYUN_AK_SECRET }}
          DS_KEY: ${{ secrets.DEEPSEEK_KEY }}
          TY_KEY: ${{ secrets.TONGYI_KEY }}
        run: |
          echo "[aliyun]" > config.ini
          echo "access_key_id = $AK_ID" >> config.ini
          echo "access_key_secret = $AK_SECRET" >> config.ini
          echo "endpoint = ocr-api.cn-hangzhou.aliyuncs.com" >> config.ini
          echo "" >> config.ini
          echo "[llm]" >> config.ini
          echo "deepseek_key = $DS_KEY" >> config.ini
          echo "tongyi_key = $TY_KEY" >> config.ini
          echo "cleaning_model_provider = tongyi" >> config.ini
          
          # 打印一下文件内容（隐去敏感信息）确认文件已生成
          cat config.ini | sed 's/= .*/= ***/g'

      - name: Build with Buildozer
        id: buildozer
        run: |
          yes | buildozer android debug
        continue-on-error: false

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: medical-app-v0.1
          path: bin/*.apk
          retention-days: 3