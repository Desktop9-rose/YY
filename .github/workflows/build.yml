name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - uses: actions/checkout@v4

      # 2. 【关键新增】将 Secrets 注入到配置文件
      # 这一步生成的 app_config.ini 会被打包进 APK
      - name: Inject Secrets into app_config.ini
        run: |
          echo "[keys]" > app_config.ini
          echo "ali_ak = ${{ secrets.ALIYUN_AK_ID }}" >> app_config.ini
          echo "ali_sk = ${{ secrets.ALIYUN_AK_SECRET }}" >> app_config.ini
          echo "deepseek_key = ${{ secrets.DEEPSEEK_KEY }}" >> app_config.ini
          echo "tongyi_key = ${{ secrets.TONGYI_KEY }}" >> app_config.ini
          
          # 验证文件是否生成（GitHub 会自动打码敏感信息）
          echo "Generated app_config.ini content:"
          cat app_config.ini

      # 3. 运行 Buildozer 打包
      # 确保 buildozer.spec 中的 source.include_exts 包含了 ini (默认通常包含)
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: master

      # 4. 上传 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk