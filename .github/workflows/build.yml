name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - uses: actions/checkout@v4

      # 2. 准备 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. 安装系统依赖 (这些是 Kivy/Buildozer 必需的)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libffi-dev \
            cmake \
            libltdl-dev \
            autoconf \
            automake \
            libtool \
            pkg-config \
            zip \
            unzip \
            openjdk-17-jdk

      # 4. 安装 Buildozer 和依赖
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33 virtualenv

      # 5. 注入密钥配置
      - name: Inject Secrets
        run: |
          echo "[keys]" > app_config.ini
          echo "ali_ak = ${{ secrets.ALIYUN_AK_ID }}" >> app_config.ini
          echo "ali_sk = ${{ secrets.ALIYUN_AK_SECRET }}" >> app_config.ini
          echo "deepseek_key = ${{ secrets.DEEPSEEK_KEY }}" >> app_config.ini
          echo "tongyi_key = ${{ secrets.TONGYI_KEY }}" >> app_config.ini

      # 6. 开始构建 (自动同意 License)
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug
        env:
          # 确保 SDK 自动下载
          BUILDOZER_ALLOW_ORG_TEST_DOMAIN: 1

      # 7. 上传 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
