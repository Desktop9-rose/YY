name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:  # 允许手动点击按钮触发

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 清理磁盘空间 (防止打包过程中空间不足报错)
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: false  # 不要删除 Android SDK
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 3. 设置 Python 环境 (锁定 3.9 版本，最稳定)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 4. 设置 Java 17 (Buildozer 新版要求)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 5. 安装系统依赖 (这是最容易出错的地方，我们手动安装全)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libssl-dev \
            libsqlite3-dev \
            openjdk-17-jdk \
            autoconf \
            libtool \
            pkg-config \
            zip \
            unzip \
            cmake

      # 6. 安装 Python 依赖
      - name: Install Buildozer and Dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      # 7. 开始打包 (首次运行约需 15-20 分钟下载 SDK)
      - name: Build with Buildozer
        id: buildozer
        run: |
          # 自动接受 SDK 协议并开始打包
          yes | buildozer android debug
        continue-on-error: false

      # 8. 上传生成的 APK
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: medical-app-v0.1
          path: bin/*.apk
          retention-days: 3
